<html>
<head>
<title>Long Tail Annotation Tool: Mention Annotation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
<link rel="stylesheet" href="/annotations.css" type="text/css">
</head>
<body>
<div class="container">
<div class="row">
    <div class="col-sm-8">
        <h2>Long Tail Annotation Tool: Mention Annotation</h2>
    </div>
    <div class="col-sm-2">
        <span>Logged user: <label><%= username %> </label></span><br/>
        <a href="/dash">Back to dashboard</a>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary btn-ann" onclick="location.href='/logout'">Logout</button>
    </div>
</div>
<br/>
<div class="row">
    <select id="pickfile">
        <option value="-1">-Please pick an incident ID-</option>
    </select>
    <button class="btn btn-primary btn-ann" onclick="loadIncident()">Load incident</button><br/>
</div>
<div class="row"></div>
<div class="row">
    <div class="col-sm-4 ann-input">
    <div id="annotation">
    <div id="strinfo"></div>
    <label>Event type: </label>
    <select id="eventtype">
    <option value="b">incident</option>
    <option value="s" selected>shooting</option>
    <option value="h">hit</option>
    <option value="m">miss</option>
    <option value="i">injury</option>
    <option value="d">death</option>
    <option value="o">other</option>
    </select>
    <br/>
    <label>Cardinality:</label><input type="number" value="1" min="1" name="cardinality" id="cardinality" /><br/>
    <label>Legend: </label>&nbsp;<label class="event_b">incident</label>&nbsp;<label class="event_s">shooting</label>&nbsp;<label class="event_h">hit</label>&nbsp;<label class="event_m">miss</label>&nbsp;<label class="event_i">injury</label>&nbsp;<label class="event_d">death</label>&nbsp;<label class="event_o">other</label>
    </div>
    </div>
    <div class="col-sm-8 ann-input"> 
    <table id="strtable" class="table-condensed"><thead><th data-field="Identifier">ID</th><th data-field="Status">Status</th><th data-field="Type">Type</th><th data-field="Gender">Gender</th><th data-field="Age">Age</th><th data-field\"Age Group\">Age Group</th><th data-field="Name">Name</th></thead><tbody></tbody></table>
    <button class="btn btn-primary btn-ann" onclick="saveEvent()">Submit event</button>
    </div>
</div>
<div class="row" id="bigdiv">
    <div id="pnlLeft" class="col-sm-6"></div>
    <div id="pnlRight" class="col-sm-6"></div>
</div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="/annotations.js"></script>
</body>
</html>
