<html>
<head>
<title>Long Tail Annotation Tool: Generation of Structured Data</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="/annotations.css" type="text/css">
</head>
<body>
<div class="container">
<div class="row" id="titlerow">
    <div class="col-sm-8">
        <h2>Long Tail Annotation Tool: Structured Data Generation</h2>
    </div>
    <div class="col-sm-2">
        <span>Logged user: <label><%= username %> </label></span><br/>
        <a href="/dash">Back to dashboard</a>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary btn-ann" onclick="location.href='/logout'">Logout</button>
    </div>
</div>
<br/>
<div class="row" id="pickrow">
    <div class="col-sm-5">
    <select id="pickfile">
        <option value="-1">-Please pick an incident ID-</option>
    </select>
    <button class="btn btn-primary btn-ann" onclick="loadIncident('str')">Load incident</button><br/>
    </div>
    <div class="col-sm-7"><label id="infoMessage"></label></div>
</div>
<div class="row ann-input">
    <div class="col-sm-9">
    <label>Incident ID: </label><span id="incid"></span>
    <div class="row">
		<div class="col-sm-4">
		<label>Day:</label>
		<input type="text" class="form-control datepicker" id="pickday" placeholder="day">
		</div>
		<div class="col-sm-4">
		<label>Month:</label>
		<input type="text" class="form-control datepicker" id="pickmonth" placeholder="month">
		</div>
		<div class="col-sm-4">
		<label>Year:</label>
		<input type="text" class="form-control datepicker" id="pickyear" placeholder="year">
		</div>
		</div><br/>
        <label>Location: </label><input id="location" class="form-control" />
        <div class="row">
            <div class="col-sm-8">
                <label>Participants with known names (enter the names separated by commas):</label><input id="participants" class="form-control" /><br/>
                <button class="btn btn-success" id="submitStrAnn" onclick="saveStructuredAnnotation()">Annotate!</button>
            </div>
            <div class="col-sm-4">
                <label>Number of people fired:</label>
                <input type="number" class="form-control" id="numparticipants" min="0" value="0">
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <br/><br/><br/><br/><br/><br/><i>e.g. https://en.wikipedia.org/wiki/Miami</i>
        <br/><br/><br/><i>e.g. John Smith,Jane Doe,Mr. Mister</i>
    </div>
</div>
<div class="row" id="bigdiv">
    <div id="pnlLeft" class="col-sm-12"></div>
</div>
<div class="row">
<span class="col-sm-12" id="addedTxts"></span>
</div>
<div class="row" id="newDoc">
    <div class="col-sm-12">
        <h3>Add a reference text</h3>
    </div>
        <div class="col-sm-7">
            <label>Title</label>
            <input id="newTitle" class="form-control" />
        </div><div class="col-sm-3">
            <label>Publishing time</label>
            <input type="text" class="form-control datepicker" id="newDct" placeholder="DCT"/>
        </div>
        <div class="col-sm-2">
            <br/><br/>
            <button class="btn btn-info btn-ann" onclick="addText()">Add Document</button>
        </div>
    <div class="col-sm-12">
        <label>Source URL</label>
        <input id="newSource" class="form-control" />
        <label>Document text</label>
        <textarea id="newBody" class="form-control" rows="20"></textarea>
    </div>
</div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="/annotations.js"></script>

</body>
</html>
